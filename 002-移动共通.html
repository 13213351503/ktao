<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-移动共通.html</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	<style>
		*{
			margin: 0;
			padding: 0;

		}
		button{
			width: 60px;
			height: 40px;
		}
		.box{
			width: 100px;
			height: 100px;
			background: green;
			position: absolute;
			top: 100px;
			left: 0px;
		}
	</style>
</head>
<body>
	<button>还原</button>
	<button>移动</button>
	<div class="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/move.js"></script>
<script>
	var $box = $('.box');
	var move = $box.move({
		js:true
	})
	// var $elem = new Slient($box);
	//监听自定义事件
	$box.on('move moved',function(ev){
		console.log(ev.type)
	})


	$('button').eq(0).on('click',function(){
		move.move('to',0,100);
	})
	$('button').eq(1).on('click',function(){
		move.move('to',300,300);
	})
</script>
</html>
